---
actor:
  name: cherno
  host: 0.0.0.0
  port: 19992
  models:
    - fliswarm
    - lcotcc
  store: ['guide_rms']
  verbose: 30
  tron_host: sdss5-hub
  tron_port: 6093
  schema: etc/schema.json
  log_dir: /data/logs/actors/cherno

cameras:
  path: /data/gcam/
  names: [gfa1, gfa2, gfa3, gfa4, gfa5, gfa6]
  focus_offset:
    gfa1: 0
    gfa2: -594.5
    gfa3: -174.
    gfa4: -268.25
    gfa5: 94.25
    gfa6: 166.75
  rotation:
    gfa1: 300
    gfa2: 0
    gfa3: 60
    gfa4: 120
    gfa5: 180
    gfa6: 240
  focus_weight:
    gfa1: 1
    gfa2: 1
    gfa3: 1
    gfa4: 1
    gfa5: 1
    gfa6: 1

pixel_scale: 0.146

focus_sensitivity: 7.25

enabled_axes: ['ra', 'dec', 'rot']

guide_loop:
  ra:
    pid:
      k: 0.7
      ti: 0.01
    min_correction: 0.03
    max_correction: 600
  dec:
    pid:
      k: 0.7
      ti: 0.01
    min_correction: 0.03
    max_correction: 600
  rot:
    pid:
      k: 1
    min_correction: 10
    max_correction: 7200
  focus:
    pid:
      k: 0.3
    min_correction: 10
    max_correction: 200

acquisition:
  cpulimit: 15
  astrometry_net_config: etc/astrometrynet_LCO.cfg
  astrometry_dir: ./astrometry
  focus_r2_threshold: 0.2
  plot_focus: true
  astrometry_net_odds: 9

extraction:
  output_dir: ./extraction
  star_finder: sextractor
  background_sigma: 3.0
  min_npix: 15
  plot: false
  rejection_method: sigclip
  reject_sigma: 2.0
  nreject: [2, 3]
  max_stars: 50
  daophot:
    fixed_sigma: false
    initial_psf_fwhm: 7.0
    use_sep_finder: false
  marginal:
    fwhm_estimate: 10.0
    fit_box: [51, 51]

default_offset: [0, 0, -375]

observatory: ${OBSERVATORY}
