---
actor:
  name: cherno
  host: 0.0.0.0
  port: 19992
  models:
    - fliswarm
    - lcotcc
  store: ['guide_rms']
  verbose: 30
  tron_host: sdss5-hub
  tron_port: 6093
  schema: etc/schema.json
  log_dir: /data/logs/actors/cherno

cameras:
  path: /data/gcam/
  names: [gfa1, gfa2, gfa3, gfa4, gfa5, gfa6]
  focus_offset:
    gfa1: 0
    gfa2: 0
    gfa3: 0
    gfa4: 0
    gfa5: 0
    gfa6: 0
  rotation:
    gfa1: 300
    gfa2: 0
    gfa3: 60
    gfa4: 120
    gfa5: 180
    gfa6: 240
  focus_weight:
    gfa1: 1
    gfa2: 1
    gfa3: 1
    gfa4: 1
    gfa5: 1
    gfa6: 1

pixel_scale: 0.146

focus_sensitivity: 7.25

enabled_axes: ['ra', 'dec', 'rot']

guide_loop:
  ra:
    pid:
      k: 0.7
      ti: 0.01
    min_correction: 0.03
    max_correction: 60
  dec:
    pid:
      k: 0.7
      ti: 0.01
    min_correction: 0.03
    max_correction: 60
  rot:
    pid:
      k: 1
    min_correction: 15
    max_correction: 1000
  focus:
    pid:
      k: 0.3
    min_correction: 10
    max_correction: 200

guider:
  cpulimit: 15
  astrometry_net_config: etc/astrometrynet_LCO.cfg
  astrometry_net_use_all_regions: false
  astrometry_dir: ./astrometry
  focus_r2_threshold: 0.2
  fit_focus: false
  plot_focus: false
  auto_radec_min: 2
  use_astrometry_net: true
  astrometry_net_odds: 9
  gaia_connection_string: postgresql://sdss_user@sdss5-db/chernodb
  gaia_phot_g_mean_mag_max: 19
  gaia_search_radius: 0.05
  gaia_use_cross_correlation_shift: true
  gaia_cross_correlation_blur: 1
  gaia_cross_correlation_min_error: 0.6
  gaia_distance_upper_bound: 100
  fit_all_detections: true
  fit_rms_sigma: 2
  plot_rms: false
  max_delta_scale_ppm: 1000
  max_fit_rms: 2

extraction:
  output_dir: ./extraction
  method: marginal
  plot: false
  rejection_method: sigclip
  reject_sigma: 3.0
  nreject: [2, 3]
  sextractor:
    background_sigma: 3.0
    min_npix: 15
  marginal:
    background_sigma: 5.0
    minarea: 15
    max_detections: 50

default_offset: [0, 0, -365]

observatory: ${OBSERVATORY}
